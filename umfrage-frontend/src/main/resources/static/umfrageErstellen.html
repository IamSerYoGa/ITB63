<!DOCTYPE html>
<html>
<head>
    <title>Umfrage erstellen</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-with, initial-scale=1"/>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="webjars/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/addUmfrage.js"></script>

    <link rel="stylesheet" href="webjars/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css"/>
    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'dd.mm.yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
</head>

<body>
<div class="jumbotron">
    <div class="container">
        <b><h2>Umfrage erstellen</h2></b>
    </div>
</div>

<div class="container successarea">
    <div class="row">
        <div class="col-sm-12">
            <h2>Umfrage erstellt</h2>
            <div>Ihre Umfrage wurde erfolgreich gespeichert!</div>
            <div>&#160;</div>
            <div><a href="index.html" class="btn btn-success">Zur Startseite</a></div>
        </div>
    </div>
</div>

<form class="form-horizontal" id="umfrage1">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="titel">Titel</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="titel" placeholder="Ihr Titel"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="startdatum">Startdatum</label>
        <div class="col-sm-3">
            <input class="form-control" id="startdatum" name="date" placeholder="DD.MM.YYYY" type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="endedatum">Endedatum</label>
        <div class="col-sm-3">
            <input class="form-control" id="endedatum" name="date" placeholder="DD.MM.YYYY" type="text"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="ersteller">Ersteller Mailadresse</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="ersteller" placeholder="Mustermann@max.de"/>
        </div>
    </div>

    <div class="rows">
        <div class="col-sm-3 col-sm-offset-2">
            <a id="next" class="btn btn-success">Weiter</a>
            <a href="index.html" class="btn btn-default">Abbrechen</a>
        </div>
    </div>
</form>

<form class="form-horizontal" id="umfrage2">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="fragetext">Frage</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="fragetext" placeholder="Ihre Frage"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="erlauterung">Erläuterung</label>
        <div class="col-sm-5">
            <textarea rows="4" class="form-control" id="erlauterung" placeholder="Ihre Erläuterung"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="antwortA">Antwort A:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="antwortA" placeholder="Hier können Sie die eine mögliche Antwort eintragen."/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="antwortB">Antwort B:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="antwortB" placeholder="Hier können Sie die eine mögliche Antwort eintragen."/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="antwortC">Antwort C:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="antwortC" placeholder="Hier können Sie die eine mögliche Antwort eintragen."/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="antwortD">Antwort D:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="antwortD" placeholder="Hier können Sie die eine mögliche Antwort eintragen."/>
        </div>
    </div>

    <div class="rows">
        <div class="col-sm-3 col-sm-offset-2">
            <a id="finish" class="btn btn-success">Fertigstellen</a>
            <a id="back" class="btn btn-warning">Zurück</a>
            <a href="index.html" class="btn btn-default">Abbrechen</a>
        </div>
    </div>
</form>
</body>
</html>
