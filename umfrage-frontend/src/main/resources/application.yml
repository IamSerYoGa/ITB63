spring:
  application:
    name: umfrage-frontend

server:
  port: 8081
  connection-timeout: 15000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
